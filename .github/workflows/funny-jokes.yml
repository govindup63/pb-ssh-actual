name: Funny Jokes PRs
on:
  pull_request-target:
    types: [opened]

jobs:
  funny-jokes:
    runs-on: ubuntu-latest
    steps:
      - name: Comment a funny joke
        uses: actions/github-script@v7
        with:
          script: |
